<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dino run</title>
        <script type="module" src="/src/main.ts" defer></script>
        <link rel="stylesheet" href="src/style.css" />
    </head>
    <body>
        <section id="game-title">
            <h1>DINO RUN CLONE</h1>
            <p>
                Press <span class="accent-text">Space</span> or Up arrow key to <span class="accent-text">jump</span>
                <br />
                Press <span class="accent-text">Down</span> arrow key to <span class="accent-text">bend down</span>
            </p>
        </section>
        <main>
            <section id="canvas-frame">
                <span id="obstacles-type" class="over-canvas"></span>
                <div class="over-canvas scores">
                    <span id="highest-score"></span>
                    <span id="current-score"></span>
                </div>
                <h2 id="jump-to-start" class="over-canvas hidden background-text">Jump to start playing</h2>
                <section id="theme-menu" class="over-canvas">
                    <h2>Select your game theme</h2>
                    <form id="theme-form">
                        <fieldset>
                            <label class="btn">
                                <input type="radio" name="theme" value="desert" checked />
                                Desert
                            </label>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                            >
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M7 22a1 1 0 0 1 -.117 -1.993l.117 -.007h2v-6a4 4 0 0 1 -3.995 -3.8l-.005 -.2v-1a1 1 0 0 1 1.993 -.117l.007 .117v1a2 2 0 0 0 1.85 1.995l.15 .005v-7a3 3 0 0 1 5.995 -.176l.005 .176v10a2 2 0 0 0 1.995 -1.85l.005 -.15v-5a1 1 0 0 1 1.993 -.117l.007 .117v5a4 4 0 0 1 -3.8 3.995l-.2 .005v3h2a1 1 0 0 1 .117 1.993l-.117 .007h-10z"
                                />
                            </svg>
                        </fieldset>
                        <fieldset>
                            <label class="btn">
                                <input type="radio" name="theme" value="forest" />
                                Forest
                            </label>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                            >
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M15 19v1a2 2 0 0 1 -2 2h-2a2 2 0 0 1 -2 -2v-1zm-10 -1c-.89 0 -1.337 -1.077 -.707 -1.707l2.855 -2.857l-1.464 -.487a1 1 0 0 1 -.472 -1.565l.08 -.091l3.019 -3.02l-.758 -.379a1 1 0 0 1 -.343 -1.507l.083 -.094l4 -4a1 1 0 0 1 1.414 0l4 4a1 1 0 0 1 -.26 1.601l-.759 .379l3.02 3.02a1 1 0 0 1 -.279 1.61l-.113 .046l-1.465 .487l2.856 2.857c.603 .602 .22 1.614 -.593 1.701l-.114 .006z"
                                />
                            </svg>
                        </fieldset>
                        <fieldset>
                            <label class="btn">
                                <input type="radio" name="theme" value="hell" />
                                Hell
                            </label>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                            >
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M12 12c2 -2.96 0 -7 -1 -8c0 3.038 -1.773 4.741 -3 6c-1.226 1.26 -2 3.24 -2 5a6 6 0 1 0 12 0c0 -1.532 -1.056 -3.94 -2 -5c-1.786 3 -2.791 3 -4 2z"
                                />
                            </svg>
                        </fieldset>
                    </form>
                </section>
                <section id="game-over" class="over-canvas hidden">
                    <h2 class="background-text">GAME OVER</h2>
                    <button id="restart-btn" class="btn">Restart</button>
                </section>
                <canvas id="canvas" width="800" height="400"></canvas>
            </section>
            <button id="menu-btn" class="link hidden">Go to menu</button>
        </main>
    </body>
</html>
